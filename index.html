<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="https://kit.fontawesome.com/8036d0d404.js" crossorigin="anonymous"></script>
    <script defer src="static/js/main.js"></script>
    <title>modern cafe</title>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="titles">
                <h3>Modern Cafe</h3>
                <h1>Enjoy Morning Coffee in a <br>Comfortable place</h1>
            </div>
        </div>
    </section>

    <!-- Feature -->
    <section class="feature">
        <div class="container">
            <div class="products">
                <div class="product">
                    <img src="static/icons/coffee-icon.svg" alt="coffee">
                    <p>coffee</p>
                </div>
                <div class="product">
                    <img src="static/icons/drink-icon.svg" alt="beverage">
                    <p>beverage</p>
                </div>
                <div class="product">
                    <img src="static/icons/cake-icon.svg" alt="dessert">
                    <p>dessert</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
</body>
</html>
