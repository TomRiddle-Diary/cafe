<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="stylesheet" href="../../static/css/pages.css">
    <link rel="stylesheet" href="../../static/css/japanese_font.css">
    <script src="https://kit.fontawesome.com/8036d0d404.js" crossorigin="anonymous"></script>
    <script defer src="../../static/js/main.js"></script>
    <title>モダンカフェ</title>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Banner -->
    <section class="banner">
        <h2 class="page-header">About Us</h2>
    </section>

    <!-- about-page -->

    <!-- 1 -->
    <section class="about-page-1">
        <div class="about-contents container">
            <div class="about-content">
                <h3 class="about-header">私たちの歴史</h3>
                <p class="about-text">モダンカフェは、地域社会に愛されるカフェとして、最高のコーヒーとリラックスできる空間を提供しています。</p>
            </div>
            <img src="../../static/images/about-page-1.jpg" alt="about1">
        </div>
    </section>

    <!-- 2 -->
    <section class="about-page-2">
        <div class="about-contents container">
            <img src="../../static/images/about-page-2.jpg" alt="about2" loading="lazy">
            <div class="about-content">
                <h3 class="about-header">私たちの使命</h3>
                <p class="about-text">お客様に最高の体験を提供することを目指し、厳選された素材と丁寧なサービスを心がけています。</p>
            </div>
        </div>
    </section>

    <!-- 3 -->
    <section class="about-page-3">
        <div class="about-contents container">
            <div class="about-content">
                <h3 class="about-header">未来への展望</h3>
                <p class="about-text">私たちは、持続可能な方法で事業を拡大し、より多くの人々に喜びを届けることを目指しています。</p>
            </div>
            <img src="../../static/images/about-page-3.jpg" alt="about3" loading="lazy">
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
</body>
</html>
